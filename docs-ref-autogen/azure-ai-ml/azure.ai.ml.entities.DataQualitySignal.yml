summary: "> [!NOTE]\n> This is an experimental class, and may change at any time.\
  \ Please see [https://aka.ms/azuremlexperimental](https://aka.ms/azuremlexperimental)\
  \ for more information.\n>\n\nData quality signal\n\n:param metric_thresholds :Metrics\
  \ to calculate and their\n   associated thresholds"
constructor:
  syntax: 'DataQualitySignal(*, production_data: ~azure.ai.ml.entities._monitoring.signals.ProductionData
    = None, reference_data: ~azure.ai.ml.entities._monitoring.signals.ReferenceData
    = None, features: ~typing.List[str] | ~azure.ai.ml.entities._monitoring.signals.MonitorFeatureFilter
