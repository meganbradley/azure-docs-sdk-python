summary: "Sweep job for hyperparameter tuning.\n\n   keyword name:\n      Name of\
  \ the job.\n\n   paramtype name:\n      str\n\n   keyword display_name:\n      Display\
  \ name of the job.\n\n   paramtype display_name:\n      str\n\n   keyword description:\n\
  \      Description of the job.\n\n   paramtype description:\n      str\n\n   keyword\
  \ tags:\n      Tag dictionary. Tags can be added, removed, and updated.\n\n   paramtype\
  \ tags:\n      dict[str, str]\n\n   keyword properties:\n      The asset property\
  \ dictionary.\n\n   paramtype properties:\n      dict[str, str]\n\n   keyword experiment_name:\n\
  \      Name of the experiment the job will be created under. If None is provided,\n\
  \      job will be created under experiment 'Default'.\n\n   paramtype experiment_name:\n\
  \      str\n\n   keyword identity:\n      Identity that the training job will use\
  \ while running on compute.\n\n   paramtype identity:\n      Union[\n      ~azure.ai.ml.ManagedIdentityConfiguration,\n\
  \      ~azure.ai.ml.AmlTokenConfiguration,\n      ~azure.ai.ml.UserIdentityConfiguration]\n\
  \n   keyword inputs:\n      Inputs to the command.\n\n   paramtype inputs:\n   \
  \   dict\n\n   keyword outputs:\n      Mapping of output data bindings used in the\
  \ job.\n\n   paramtype outputs:\n      dict[str, ~azure.ai.ml.Output]\n\n   keyword\
  \ sampling_algorithm:\n      The hyperparameter sampling algorithm to use over the\
  \ *search_space*.\n      Defaults to \"random\".\n\n   paramtype sampling_algorithm:\n\
  \      str\n\n   keyword search_space:\n      Dictionary of the hyperparameter search\
  \ space. The key is the name of the\n\nhyperparameter and the value is the parameter\
  \ expression.\n   paramtype search_space:\n      Dict\n\n   keyword objective:\n\
  \      Metric to optimize for.\n\n   paramtype objective:\n      Objective\n\n \
  \  keyword compute:\n      The compute target the job runs on.\n\n   paramtype compute:\n\
  \      str\n\n   keyword trial:\n      The job configuration for each trial. Each\
  \ trial will be provided with a different combination\n      of hyperparameter values\
  \ that the system samples from the search_space.\n\n   paramtype trial:\n      Union[~azure.ai.ml.entities.CommandJob,\
  \ ~azure.ai.ml.entities.CommandComponent]\n\n   keyword early_termination:\n   \
  \   The early termination policy to use. A trial job is canceled\n      when the\
  \ criteria of the specified policy are met. If omitted, no early termination policy\
  \ will be applied.\n\n   paramtype early_termination:\n      Union[\n      ~azure.mgmt.machinelearningservices.models.BanditPolicy,\n\
  \      ~azure.mgmt.machinelearningservices.models.MedianStoppingPolicy,\n      ~azure.mgmt.machinelearningservices.models.TruncationSelectionPolicy]\n\
  \n   keyword limits:\n      Limits for the sweep job.\n\n   paramtype limits:\n\
  \      ~azure.ai.ml.entities.SweepJobLimits\n\n   keyword queue_settings:\n    \
  \  Queue settings for the job.\n\n   paramtype queue_settings:\n      ~azure.ai.ml.entities.QueueSettings\n\
  \n   keyword resources:\n      Compute Resource configuration for the job.\n\n \
  \  paramtype resources:\n      Optional[Union[~azure.ai.ml.entities.ResourceConfiguration]\n\
  \n   keyword kwargs:\n      A dictionary of additional configuration parameters.\n\
  \n   paramtype kwargs:\n      dict\n\n\n\n   #### Example:Creating a SweepJob<!--[!code-python[Main](les\\\
  ml_samples_sweep_configurations.py )]-->\n\n   <!-- literal_block {\"ids\": [],\
  \ \"classes\": [], \"names\": [], \"dupnames\": [], \"backrefs\": [], \"source\"\
  : \"C:\\\\hostedtoolcache\\\\windows\\\\Python\\\\3.11.7\\\\x64\\\\Lib\\\\site-packages\\\
  \\py2docfx\\\\dist_temp\\\\10\\\\azure-ai-ml-1.13.0\\\\samples\\\\ml_samples_sweep_configurations.py\"\
  , \"xml:space\": \"preserve\", \"force\": false, \"language\": \"python\", \"highlight_args\"\
  : {\"linenostart\": 1}, \"linenos\": false} -->\n\n   ````python\n\n      from azure.ai.ml.entities\
  \ import CommandJob\n      from azure.ai.ml.sweep import BayesianSamplingAlgorithm,\
  \ Objective, SweepJob, SweepJobLimits\n\n      command_job = CommandJob(\n     \
  \     inputs=dict(kernel=\"linear\", penalty=1.0),\n          compute=cpu_cluster,\n\
  \          environment=f\"{job_env.name}:{job_env.version}\",\n          code=\"\
  ./scripts\",\n          command=\"python scripts/train.py --kernel $kernel --penalty\
  \ $penalty\",\n          experiment_name=\"sklearn-iris-flowers\",\n      )\n\n\
  \      sweep = SweepJob(\n          sampling_algorithm=BayesianSamplingAlgorithm(),\n\
  \          trial=command_job,\n          search_space={\"ss\": Choice(type=\"choice\"\
  , values=[{\"space1\": True}, {\"space2\": True}])},\n          inputs={\"input1\"\
  : {\"file\": \"top_level.csv\", \"mode\": \"ro_mount\"}},\n          compute=\"\
  top_level\",\n          limits=SweepJobLimits(trial_timeout=600),\n          objective=Objective(goal=\"\
  maximize\", primary_metric=\"accuracy\"),\n      )\n\n      ````"
